{% load i18n %}
<nav class="navbar navbar-expand-md navbar-dark bg-success bg-gradient">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'project_list' %}">{% trans 'project management' %}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'project_list' %}">{% trans 'Home' %}</a>
        </li>

      </ul>
      <!--      أضفنا هذا الشرط لكي لا يظهر مربع البحث في صفحة تسجيل الدخول-->

      {% if user.is_authenticated %}
          <ul class="navbar-nav mb-2 mb-lg-0 me-3">

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{user.username}}
              </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">{% trans 'Profile' %}</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="dropdown-item">{% trans 'Logout' %}</button>
              </form>
            </li>

          </ul>
            </li>
          </ul>
        <form method="GET" action="{% url 'project_list' %}" class="d-flex">
          <div class="input-group">
            <input
                    type="text"
                    name="q"
                    class="form-control"
                    placeholder="{% trans 'Search' %}"
                    value="{{request.GET.q}}">
            <!-- دور هذا السطر هو الحفاظ على الكلمة المبحوث عنها في مربع البحث-->


            <button class="btn btn-outline-light" type="submit">
              <i class="bi bi-search"></i>

            </button>

          </div>
        </form>
      {% else %}
        <a class="btn btn-outline-light" href="{% url 'login' %}">{% trans 'Login' %}</a>
      {% endif %}


    </div>
  </div>
</nav>
